<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Card üíñ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    /* Card Design */
    .card {
      width: 350px;
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      animation: popUp 1.2s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes popUp {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card h1 {
      font-size: 2.2rem;
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
    }

    .promise {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff2e63;
    }

    /* Button */
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4b5c;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2e63;
      transform: scale(1.05);
    }

    /* Hidden Message */
    .hiddenMessage {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff2e63;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Card -->
  <div class="card">
    <h1>I'm Sorry ‚ù§Ô∏è</h1>
    <p>
      My love, please forgive me...  
      I never want to hurt you.  
      You mean the world to me.
    </p>

    <p class="promise">
      I promise I will marry you üíç  
      and love you forever ‚ù§Ô∏è
    </p>

    <button onclick="showMessage()">Click for a Surprise üíñ</button>

    <div class="hiddenMessage" id="msg">
      You are my forever üåπüíï
    </div>
  </div>

  <script>
    /* Floating Hearts Generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);

    /* Surprise Button Message */
    function showMessage() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
